		    								</div>

		    								<div class="form-group">
		    									<b>Password</b>
		    									<input class="form-control" placeholder="Login Password" type="inputPassword" required name="pwd">
		    									
		    								</div>

											<a href="" data-target="#forgetpasswordModal" data-toggle="modal" style="font-size:15px;color: black;" data-dismiss="modal"><b>Forget password ?</b></a>
